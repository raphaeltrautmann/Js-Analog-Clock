<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Js Analog Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <Body>
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </Body>
</html>
